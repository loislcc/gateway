<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="user">
            <h2>
                <span>用户</span> [<b>{{user.login}}</b>]
            </h2>
            <dl class="row-md jh-entity-details">
                <dt><span>用户名</span></dt>
                <dd>
                    <span>{{user.login}}</span>
                    <jhi-boolean
                        [value]="user.activated"
                        textTrue="Activated"
                        textFalse="Deactivated">
                    </jhi-boolean>
                </dd>
                <dt><span>名</span></dt>
                <dd>{{user.firstName}}</dd>
                <dt><span>姓</span></dt>
                <dd>{{user.lastName}}</dd>
                <dt><span>邮箱</span></dt>
                <dd>{{user.email}}</dd>
                <dt><span>创建者</span></dt>
                <dd>{{user.createdBy}}</dd>
                <dt><span>创建时间</span></dt>
                <dd>{{user.createdDate | date:'dd/MM/yy HH:mm' }}</dd>
                <dt><span>最近修改者</span></dt>
                <dd>{{user.lastModifiedBy}}</dd>
                <dt><span>最近修改时间</span></dt>
                <dd>{{user.lastModifiedDate | date:'dd/MM/yy HH:mm'}}</dd>
                <dt><span>角色</span></dt>
                <dd>
                    <ul class="list-unstyled">
                        <li *ngFor="let authority of user.authorities">
                            <span class="badge badge-info">{{authority}}</span>
                        </li>
                    </ul>
                </dd>
            </dl>
            <button type="submit"
                    routerLink="../../"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> 返回</span>
            </button>
        </div>
    </div>
</div>
